<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for main background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <!-- Metallic connector body gradient -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a"/>
      <stop offset="30%" style="stop-color:#3a3a4a"/>
      <stop offset="70%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <!-- Accent gradient for MIDI ring -->
    <linearGradient id="midiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <!-- Gold accent for pins -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="40%" style="stop-color:#ffcc00"/>
      <stop offset="100%" style="stop-color:#cc9900"/>
    </linearGradient>
    <!-- Pin hole shadow -->
    <radialGradient id="pinHole" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.4" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="232" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="256" r="225" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>

  <!-- MIDI DIN 5-pin connector body -->
  <g transform="translate(256, 256)">
    <!-- Outer metallic ring of connector -->
    <circle cx="0" cy="0" r="140" fill="url(#metalGrad)" filter="url(#shadow)"/>

    <!-- Cyan accent ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#00d4ff" stroke-width="4" opacity="0.8" filter="url(#glow)"/>

    <!-- Inner connector face (black plastic) -->
    <circle cx="0" cy="0" r="120" fill="#0a0a14" filter="url(#innerShadow)"/>

    <!-- Inner ring detail -->
    <circle cx="0" cy="0" r="115" fill="none" stroke="#1a1a2a" stroke-width="2"/>
    <circle cx="0" cy="0" r="105" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>

    <!-- Notch/key at bottom (authentic DIN connector feature) -->
    <rect x="-12" y="95" width="24" height="30" fill="#0a0a14"/>
    <rect x="-10" y="97" width="20" height="26" fill="#16213e" rx="2"/>

    <!-- 5 MIDI pins in authentic DIN-5 semi-circular layout -->
    <!-- Pin positions form an arc in upper portion of connector -->
    <!-- Viewed from front (socket side): pins 1,4,2,5,3 left to right -->

    <!-- Pin 1 (far left) - at about 216 degrees -->
    <g transform="rotate(-54)">
      <circle cx="0" cy="-70" r="20" fill="url(#goldGrad)"/>
      <circle cx="0" cy="-70" r="12" fill="url(#pinHole)"/>
      <circle cx="0" cy="-70" r="8" fill="#000"/>
    </g>

    <!-- Pin 4 (upper left) - at about 252 degrees -->
    <g transform="rotate(-18)">
      <circle cx="0" cy="-70" r="20" fill="url(#goldGrad)"/>
      <circle cx="0" cy="-70" r="12" fill="url(#pinHole)"/>
      <circle cx="0" cy="-70" r="8" fill="#000"/>
    </g>

    <!-- Pin 2 (center top) - at 270 degrees (straight up) -->
    <g>
      <circle cx="0" cy="-70" r="20" fill="url(#goldGrad)"/>
      <circle cx="0" cy="-70" r="12" fill="url(#pinHole)"/>
      <circle cx="0" cy="-70" r="8" fill="#000"/>
    </g>

    <!-- Pin 5 (upper right) - at about 288 degrees -->
    <g transform="rotate(18)">
      <circle cx="0" cy="-70" r="20" fill="url(#goldGrad)"/>
      <circle cx="0" cy="-70" r="12" fill="url(#pinHole)"/>
      <circle cx="0" cy="-70" r="8" fill="#000"/>
    </g>

    <!-- Pin 3 (far right) - at about 324 degrees -->
    <g transform="rotate(54)">
      <circle cx="0" cy="-70" r="20" fill="url(#goldGrad)"/>
      <circle cx="0" cy="-70" r="12" fill="url(#pinHole)"/>
      <circle cx="0" cy="-70" r="8" fill="#000"/>
    </g>
  </g>

  <!-- MIDI signal flow indicators (subtle data lines) -->
  <g stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.4">
    <!-- Left data flow -->
    <path d="M45,200 Q65,180 85,200 Q105,220 125,200" stroke-linecap="round"/>
    <path d="M50,230 Q70,210 90,230" stroke-linecap="round"/>

    <!-- Right data flow -->
    <path d="M387,200 Q407,180 427,200 Q447,220 467,200" stroke-linecap="round"/>
    <path d="M422,230 Q442,210 462,230" stroke-linecap="round"/>
  </g>

  <!-- Corner accent dots representing MIDI data -->
  <g fill="#00d4ff" opacity="0.6">
    <circle cx="70" cy="70" r="4"/>
    <circle cx="85" cy="55" r="3"/>
    <circle cx="55" cy="85" r="3"/>

    <circle cx="442" cy="70" r="4"/>
    <circle cx="427" cy="55" r="3"/>
    <circle cx="457" cy="85" r="3"/>

    <circle cx="70" cy="442" r="4"/>
    <circle cx="85" cy="457" r="3"/>
    <circle cx="55" cy="427" r="3"/>

    <circle cx="442" cy="442" r="4"/>
    <circle cx="427" cy="457" r="3"/>
    <circle cx="457" cy="427" r="3"/>
  </g>

  <!-- "MIDI" text at bottom -->
  <text x="256" y="478" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="#00d4ff" text-anchor="middle" opacity="0.9" letter-spacing="4">MIDI</text>
</svg>
