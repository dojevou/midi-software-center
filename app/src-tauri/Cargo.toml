# Aggressive optimization profile
[profile.release]
opt-level = 3
codegen-units = 1
lto = "fat"
panic = "abort"
strip = true

# MAXIMUM SPEED profile for batch converters
[profile.ultra-fast]
inherits = "release"
opt-level = 3
codegen-units = 1
lto = "fat"
panic = "abort"
strip = true
overflow-checks = false
debug-assertions = false
