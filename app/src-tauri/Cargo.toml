[package]
name = "midi-software-center"
version = "1.0.0"
edition = "2021"
description = "MIDI Software Center - Unified application with Pipeline and DAW"

[lib]
name = "midi_app"
path = "src/lib.rs"

[[bin]]
name = "midi-software-center"
path = "src/main.rs"

[dependencies]
# Tauri framework
tauri = { version = "2.0", features = [] }
tauri-plugin-shell = { workspace = true }
tauri-plugin-dialog = { workspace = true }
tauri-plugin-fs = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ============================================================================
# MIDI I/O - Optimized for Maximum Performance (migrated from DAW)
# ============================================================================

# Cross-platform MIDI I/O (fallback, ~10-15ms latency)
midir = "0.10"

# Zero-allocation MIDI message parsing/encoding (real-time safe)
wmidi = "4.0"

# High-precision timing with hybrid spin-lock (critical for Windows)
nodi = { version = "1.0", features = ["hybrid-sleep"] }

# JACK backend for Linux/macOS - lowest latency (~3ms)
jack = { version = "0.11", optional = true }

# ALSA raw MIDI for Linux - direct kernel access (~5ms)
alsa = { version = "0.9", optional = true }

# CoreMIDI for macOS - native framework (~5ms)
coremidi = { version = "0.8", optional = true }

# High-resolution timing
instant = "0.1"

# Spin-lock for sub-millisecond timing precision
spin_sleep = "1.2"

# Lua scripting for macros and automation (vendored = bundled Lua, no system dep)
mlua = { version = "0.9", features = ["lua54", "async", "serialize", "vendored"] }

# Meilisearch for full-text search
meilisearch-sdk = "0.26"

# Ableton Link sync (optional)
rusty_link = { version = "0.3", optional = true }

# Bincode for serialization
bincode = "1.3"

# Base64 encoding
base64 = "0.22.1"

# Random number generation (used by DAW)
rand = "0.8"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "migrate", "chrono", "bigdecimal", "uuid", "rust_decimal"] }

# DuckDB for fast analytics (OLAP queries)
duckdb = { version = "1.0", features = ["bundled"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }
tokio-util = "0.7"

# MIDI parsing
midly = "0.5"
rimd = "0.0.1"
rust-music-theory = "0.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# UUID for database models
uuid = { version = "1.6", features = ["v4", "serde"] }

# Decimal for precise numeric types
rust_decimal = { version = "1.33", features = ["serde"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Configuration
dotenv = "0.15"
config = { workspace = true }
directories = "5.0"
dirs = "5.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "fmt"] }
tracing-appender = "0.2"
tracing-error = "0.2"
sentry = { workspace = true }
sentry-tracing = "0.32"

# Hex encoding
hex = "0.4"

# HTTP client
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }

# Statics
lazy_static = "1.4"
once_cell = "1.19"

# File opening
opener = { version = "0.7", features = ["reveal"] }

# Parallel processing
rayon = "1.8"
crossbeam-channel = "0.5"
crossbeam-queue = "0.3"
crossbeam = "0.8.4"
num_cpus = "1.16"
flume = "0.11"

# File handling
walkdir = "2"
jwalk = "0.8"
glob = "0.3"

# Archive handling
zip = { version = "0.6", default-features = false, features = ["deflate", "bzip2"] }
unrar = "0.5"
sevenz-rust = "0.5"
flate2 = { version = "1.0", features = ["zlib-ng"] }
async-compression = { version = "0.4", features = ["tokio", "gzip", "bzip2", "xz", "zstd"] }
bzip2 = "0.4"
zstd = "0.13.3"
lz4 = "1.28.1"
snap = "1.1.1"
zune-inflate = "0.2.54"
libdeflater = "1.25.0"
lzma = "0.2.2"
miniz_oxide = "0.8.9"

# Hashing and deduplication
blake3 = "1.5"
sha2 = "0.10"
xxhash-rust = { version = "0.8", features = ["xxh3"] }

# String utilities
regex = "1.10"
unicode-normalization = "0.1"
unicode-segmentation = "1.10"
strsim = "0.11"
num-traits = "0.2"

# Performance monitoring
sysinfo = "0.30"

# CLI tools
clap = { version = "4.4", features = ["derive", "env"] }
indicatif = "0.17"
futures = "0.3"

# Performance optimizations
memmap2 = "0.9"
mimalloc = "0.1.48"
parking_lot = "0.12"
typed-arena = "2.0"
ahash = "0.8.12"
dashmap = "6.1.0"
bumpalo = "3.19.0"
memchr = "2.7.6"
simdutf8 = "0.1.5"
aho-corasick = "1.1.4"
smartstring = "1.0.1"
compact_str = "0.9.0"
itoa = "1.0.15"
ryu = "1.0.20"
dtoa = "1.0.10"

# SIMD and performance
highway = "1.3.0"
wyhash = "0.6.0"
ultraviolet = "0.10.0"
rustfft = "6.4.1"
realfft = "3.5.0"
wide = "0.8.3"
nalgebra = "0.33.2"
ndarray = "0.17.1"

# Parsing
nom = "8.0.0"
winnow = "0.7.13"

# Lock-free data structures
lockfree = "0.5.1"
atomic-counter = "1.0.1"

# Templating
askama = "0.14.0"

# Async I/O (optional)
monoio = "0.2.4"

# SIMD abstraction
simdeez = "2.0.0"

# Alternative allocator
snmalloc-rs = "0.3.8"

# Postgres direct (for some CLI tools)
tokio-postgres = "0.7.15"

# libc for Linux-specific MIDI timing
[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

# CoreFoundation for macOS MIDI
[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = { version = "0.9", optional = true }

# Windows-specific: WinMM via midir
[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["mmsystem", "timeapi"], optional = true }

[features]
default = ["database"]
database = []

# Low-latency MIDI backends (choose based on platform)
jack-backend = ["jack"]
alsa-backend = ["alsa"]
coremidi-backend = ["coremidi", "core-foundation"]
windows-backend = ["winapi"]

# Enable all low-latency backends for current platform
low-latency = []

# Pro audio mode: JACK + ALSA on Linux, CoreMIDI on macOS
pro-audio-linux = ["jack-backend", "alsa-backend"]
pro-audio-macos = ["coremidi-backend"]
pro-audio-windows = ["windows-backend"]

# Ableton Link integration for DAW sync
link = ["dep:rusty_link"]

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
rust_decimal_macros = "1.33"
criterion = "0.5"
proptest = "1.4"
rand = "0.8"
pprof = "0.15.0"
tracy-client = "0.18.3"
dhat = "0.3.3"

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

