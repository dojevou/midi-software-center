<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="MIDI Software Center - Professional MIDI file management, analysis, and DAW integration" />
    <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f5f5f5" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="dark light" />
    <meta name="application-name" content="MIDI Software Center" />
    <meta name="apple-mobile-web-app-title" content="MIDI Center" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-TileColor" content="#1e1e1e" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Performance Hints -->
    <link rel="preconnect" href="data:" />
    <link rel="dns-prefetch" href="data:" />

    <title>MIDI Software Center</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src-tauri/icons/midi-software-center.svg" />
    <link rel="alternate icon" type="image/png" sizes="32x32" href="/src-tauri/icons/32x32.png" />
    <link rel="alternate icon" type="image/png" sizes="64x64" href="/src-tauri/icons/64x64.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/src-tauri/icons/128x128.png" />

    <!-- Critical CSS for Initial Load -->
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        background-color: #121212;
        color-scheme: dark;
      }

      html.dark {
        background-color: #121212;
      }

      html.light {
        background-color: #f8fafc;
      }

      /* Initial loading state */
      #app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #app:empty::before {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Smooth transition once app loads */
      #app.loaded {
        display: block;
      }

      #app.loaded::before {
        display: none;
      }

      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        #app:empty::before {
          animation: none;
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="app"></div>

    <!-- Main Application Entry -->
    <script type="module" src="/src/main.ts"></script>

    <!-- No-JS Fallback -->
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #121212; color: #e0e0e0; font-family: system-ui, -apple-system, sans-serif; text-align: center; padding: 2rem;">
        <div>
          <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="opacity: 0.7;">MIDI Software Center requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
