<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Software Center</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #fff;
      }
      .subtitle {
        color: #888;
        margin-bottom: 40px;
        font-size: 1.1rem;
      }
      .status-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 30px;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
      }
      .status-card h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #4ade80;
      }
      .stat-row {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .stat-row:last-child {
        border-bottom: none;
      }
      .stat-label {
        color: #888;
      }
      .stat-value {
        font-weight: 600;
        color: #fff;
      }
      .stat-value.good { color: #4ade80; }
      .stat-value.warning { color: #fbbf24; }
      .stat-value.error { color: #f87171; }
      button {
        background: #4ade80;
        color: #1a1a2e;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin: 10px;
      }
      button:hover {
        background: #22c55e;
        transform: translateY(-2px);
      }
      button:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
      }
      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      #log {
        background: #0d0d0d;
        border-radius: 8px;
        padding: 15px;
        font-family: 'Fira Code', 'Consolas', monospace;
        font-size: 0.9rem;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-all;
        color: #4ade80;
      }
      .version {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: #555;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>MIDI Software Center</h1>
    <p class="subtitle">Professional MIDI Library Management</p>

    <div class="status-card">
      <h2>System Status</h2>
      <div class="stat-row">
        <span class="stat-label">Database</span>
        <span class="stat-value" id="db-status">Checking...</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Database Size</span>
        <span class="stat-value" id="db-size">--</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Total Files</span>
        <span class="stat-value" id="file-count">--</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Recently Added (7d)</span>
        <span class="stat-value" id="recent-count">--</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Duplicate Groups</span>
        <span class="stat-value" id="duplicate-count">--</span>
      </div>
    </div>

    <div class="status-card">
      <h2>Activity Log</h2>
      <div id="log">Initializing MIDI Software Center...</div>
    </div>

    <div class="buttons">
      <button id="btn-refresh" onclick="refreshStats()">Refresh Stats</button>
      <button id="btn-import" onclick="startImport()">Import Files</button>
      <button id="btn-analyze" onclick="startAnalysis()">Run Analysis</button>
    </div>

    <div class="version">v0.1.0</div>

    <script type="module">
      const { invoke } = window.__TAURI__.core;

      window.log = function(message) {
        const logEl = document.getElementById('log');
        const timestamp = new Date().toLocaleTimeString();
        logEl.textContent += `\n[${timestamp}] ${message}`;
        logEl.scrollTop = logEl.scrollHeight;
      };

      window.refreshStats = async function() {
        log('Refreshing statistics...');
        try {
          const health = await invoke('check_database_health');
          const statusEl = document.getElementById('db-status');
          statusEl.textContent = health.charAt(0).toUpperCase() + health.slice(1);
          statusEl.className = 'stat-value ' + health;

          const size = await invoke('get_database_size');
          document.getElementById('db-size').textContent = size;

          const recent = await invoke('get_recently_added_count');
          document.getElementById('recent-count').textContent = recent.toLocaleString();

          const duplicates = await invoke('get_duplicate_count');
          document.getElementById('duplicate-count').textContent = duplicates.toLocaleString();

          log('Statistics refreshed successfully');
        } catch (err) {
          log('Error: ' + err);
          document.getElementById('db-status').textContent = 'Error';
          document.getElementById('db-status').className = 'stat-value error';
        }
      };

      window.startImport = async function() {
        log('Starting file import...');
        try {
          const result = await invoke('select_import_folder');
          log('Import result: ' + JSON.stringify(result));
        } catch (err) {
          log('Import error: ' + err);
        }
      };

      window.startAnalysis = async function() {
        log('Starting analysis...');
        try {
          const result = await invoke('start_analysis');
          log('Analysis started: ' + JSON.stringify(result));
        } catch (err) {
          log('Analysis error: ' + err);
        }
      };

      // Initialize on load
      document.addEventListener('DOMContentLoaded', () => {
        log('MIDI Software Center initialized');
        refreshStats();
      });
    </script>
  </body>
</html>
