# Cargo configuration for maximum performance

[build]
# Use all CPU cores for compilation
jobs = 16

[target.x86_64-unknown-linux-gnu]
# Native CPU optimizations - uses YOUR specific CPU features (AVX2, SSE4, etc.)
rustflags = [
    "-C", "target-cpu=native",          # Use native CPU features
    "-C", "target-feature=+avx2,+fma",  # Enable AVX2 and FMA if available
    "-C", "prefer-dynamic=no",          # Static linking for better optimization
]

[profile.release]
# Additional release optimizations (beyond Cargo.toml)
incremental = false  # Disable incremental compilation for better optimization

[profile.ultra-fast]
# Maximum speed profile
incremental = false
