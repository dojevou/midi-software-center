version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: midi-library-postgres
    environment:
      POSTGRES_USER: midiuser
      POSTGRES_PASSWORD: 145278963
      POSTGRES_DB: midi_library
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U midiuser -d midi_library"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    shm_size: 1g
    command: >
      postgres
      -c shared_buffers=4GB
      -c effective_cache_size=12GB
      -c maintenance_work_mem=1GB
      -c work_mem=64MB
      -c max_connections=200
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c autovacuum=on
      -c autovacuum_max_workers=4

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: midi-library-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: masterKey_change_in_production
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  meilisearch_data:
    driver: local

networks:
  default:
    name: midi-library-network
