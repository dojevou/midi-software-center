name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install frontend dependencies
        run: |
          cd app && pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          releaseId: ${{ needs.create-release.outputs.release_id }}

      - name: Build CLI tools
        run: |
          cargo build --release --package midi-pipeline

      - name: Create CLI archive
        run: |
          mkdir -p release-artifacts
          cp target/release/pipeline-cli release-artifacts/
          cp target/release/orchestrator release-artifacts/
          cp target/release/analyze release-artifacts/
          cp target/release/batch_import release-artifacts/
          tar -czvf midi-pipeline-linux-x86_64.tar.gz -C release-artifacts .

      - name: Upload CLI tools
        uses: softprops/action-gh-release@v1
        with:
          files: midi-pipeline-linux-x86_64.tar.gz

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install frontend dependencies
        run: |
          cd app && pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          releaseId: ${{ needs.create-release.outputs.release_id }}

      - name: Build CLI tools
        run: |
          cargo build --release --package midi-pipeline

      - name: Create CLI archive
        run: |
          mkdir -p release-artifacts
          cp target/release/pipeline-cli release-artifacts/
          cp target/release/orchestrator release-artifacts/
          cp target/release/analyze release-artifacts/
          cp target/release/batch_import release-artifacts/
          tar -czvf midi-pipeline-macos-x86_64.tar.gz -C release-artifacts .

      - name: Upload CLI tools
        uses: softprops/action-gh-release@v1
        with:
          files: midi-pipeline-macos-x86_64.tar.gz

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install frontend dependencies
        run: |
          cd app && pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          releaseId: ${{ needs.create-release.outputs.release_id }}

      - name: Build CLI tools
        run: |
          cargo build --release --package midi-pipeline

      - name: Create CLI archive
        run: |
          mkdir release-artifacts
          copy target\release\pipeline-cli.exe release-artifacts\
          copy target\release\orchestrator.exe release-artifacts\
          copy target\release\analyze.exe release-artifacts\
          copy target\release\batch_import.exe release-artifacts\
          Compress-Archive -Path release-artifacts\* -DestinationPath midi-pipeline-windows-x86_64.zip

      - name: Upload CLI tools
        uses: softprops/action-gh-release@v1
        with:
          files: midi-pipeline-windows-x86_64.zip

  publish-release:
    name: Publish Release
    needs: [create-release, build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
